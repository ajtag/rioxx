languageCode: "en-gb"
uglyURLs: false
title: "RIOXX"
author: "Paul Walk"
copyright: "Copyright Â© Paul Walk. This website and blog are licensed under a <a rel='license' href='http://creativecommons.org/licenses/by-sa/3.0/deed.en_GB'>Creative Commons Attribution-ShareAlike 3.0 Unported License</a>"
enableRobotsTXT: true
metaDataFormat: "yaml"
theme: "rioxx"
enableGitInfo: false
disablePathToLower: true
taxonomies:
  tag: "tags"
  topic: "topics"
  category: "categories"
permalinks:
  # post: "/:year/:month/:day/:title/"
  # page: "/:title/"
params:
  tagline: "the RIOXX metadata application profile and guidelines"
  pageSize: "10"
  AuthorName: "Paul Walk"
  showPageStatusTagsOnLiveSite: true
markup:
#  defaultMarkdownHandler: blackFriday
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  blackFriday:
    angledQuotes: false
    extensions: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartypants: false
    smartDashes: false
    extensionsmask: ["autolink"] #disables these extensions
    smartypantsQuotesNBSP: false
    taskLists: true